<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spendex - Login</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="body">
  <div class="bg-art"></div>
  <div class="container">
    <!-- Left: Logo -->
    <div class="left-section">
      <img src="transparent logo.png" alt="Spendex Logo" class="logo" draggable="false"/>
    </div>

    <!-- Right: Login Form -->
    <div class="right-section">
      <div class="form-container">
        <h2 class="form-title">Login to your Account</h2>

        <!-- Example error message (static placeholder) -->
        <!-- Remove or modify for real use -->
        <div class="error-box">
          Invalid email or password. Please try again.
        </div>

        <!-- Example success message (static placeholder) -->
        <!-- Remove or modify for real use -->
        <!-- <div class="success-box">
          Registration successful! Please login with your credentials.
        </div> -->

        <form method="POST" class="form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Password"
                required
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="signup-link">
          <span>Don't have an account yet?</span>
          <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
